<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="heading">
      <img class="splitter" src="./images/SPLITTER.png" alt="splitter" />
    </header>
    <div class="logo">
      <img src="./images/logo.svg" />
    </div>
    <section class="main">
      <div class="section2">
        <p>Bill</p>
        <div class="answer">
          <img class="dollar" src="./images/icon-dollar.svg" />
          <div class="get-answer">145.22</div>
        </div>
        <p class="secelt">Secelt Tip %</p>
        <div class="myGrid">
          <div class="grid1">5%</div>
          <div class="grid1">10%</div>
          <div class="grid1">15%</div>
          <div class="grid1">25%</div>
          <div class="grid1">50%</div>
          <div class="grid1 custom">
            <div class="custom1">Custom</div>
          </div>
        </div>
        <p>Number of people</p>
        <div class="answer">
          <img src="./images/icon-person.svg" />
          <div class="get-answer person-answer">2</div>
        </div>
      </div>
      <div class="section3">
        <div class="reset">
          <div class="tip-amount">
            <div class="person">
              <h1>Tip Amount</h1>
              <h2>/ person</h2>
            </div>
            <div class="number1">
              <h3>$4.27</h3>
            </div>
          </div>
          <div class="tip-amount">
            <div class="person">
              <h1>Total</h1>
              <h2>/ person</h2>
            </div>
            <div class="number1">
              <h3>$32.79</h3>
            </div>
          </div>
          <button class="reset-button">Reset</button>
        </div>
      </div>
    </section>
  </body>
</html>
